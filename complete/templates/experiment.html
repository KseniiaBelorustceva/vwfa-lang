<!DOCTYPE html>
<html>
  <head>
    <title>Language experiment</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jsPsych-4.0/jspsych.js"></script>
    <script src="jsPsych-4.0/plugins/jspsych-text.js"></script>
    <script src="jsPsych-4.0/plugins/jspsych-single-stim.js"></script>
    <link href="jsPsych-4.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  </body>
  <script>
      
    /* todo will be here */
    /*  */
    /*  */

    /* define welcome message block */
    var welcome_block = {
      type: "text",
      text: "Welcome to the experiment. Press any key to begin."
    };

    /* define instructions block */
    var instructions_block = {
      type: "text",
      text: "<p>In this experiment, you will see words in three different languages: " +
          "Finnish, Russian and Chinese/English?. " +
          "During each trial you will see two cards: one word on first card, then two words on second card." +
          "One of these is word that you have seen on first card." +
          "One of words on second card matches the word from first card." +
          "Your taskk is to choose this word.</p>" +
          
          "<p>If you choose <strong>top word</strong>, press <strong>top-arrow or 'T'</strong> on the keyboard." +
          "If you choose <strong>bottom word</strong>, press <strong>bottom-arrow or 'B'</strong> on the keyboard." +
          "Press the button as fast as you can." +
          "Time and correct answer will be measured.</p>"+
          
          "<p>You will participate in 3 language trials, 30 words from only one language in each trial. " +
          "Then you will have trial with 30 mixed words." +
          "There will be a pause between trials and training before each trial.</p>" +
          
          /* add example */
          "<p>Below you see example of cards from English trial.</p>" +
          "<div class='left center-content'><img src='static/images/blue.png'></img>" +
          "<p class='small'><strong>Press the F key</strong></p></div>" +
          "<div class='right center-content'><img src='static/images/orange.png'></img>" +
          "<p class='small'><strong>Do not press a key</strong></p></div>" +
          "<p>Press any key to begin.</p>",
          
          /* experiment definition array, to be created below, in the end of file */
          
                /* "English training trial starts in 3-2-1 seconds" */
          /* English_trainig trial, 3 words*/
                /* "now, real english trial starts" */
          /* English_real trial */
                /* "break 10 sec with nice pictures " */
                
                /* "Finnish training trial starts in 3-2-1 seconds" */
          /* Finnish_trainig trial */
                /* "now, real Finnish trial starts" */
          /* Finnish_real trial */
                /* "break 10 sec with nice pictures " */
          
                /* "Russian training trial starts in 3-2-1 seconds" */
          /* Russian_trainig trial */
                /* "now, real Finnish trial starts" */
          /* Russian_real trial */
          
                /* "Other training trial starts in 3-2-1 seconds" */
          /* Chineese_trainig trial or Persian Sign language (Iran) */
          /* Chineese_real trial */

          /*  */

          
      timing_post_trial: 2000
    };

    /* define test block */

    var test_stimuli = [
      {
        image: "img/blue.png",
        data: { response: 'go' }
      },
      {
        image: "img/orange.png",
        data: { response: 'no-go' }
      }
    ];

    var all_trials = jsPsych.randomization.repeat(test_stimuli, 10, true);

    var post_trial_gap = function() {
      return Math.floor( Math.random() * 1500 ) + 750;
    }

    var test_block = {
      type: "single-stim",
      stimuli: all_trials.image,
      choices: ['F'],
      data: all_trials.data,
      timing_response: 1500,
      timing_post_trial: post_trial_gap
    };

    /* define debrief block */
    function getAverageResponseTime() {

      var trials = jsPsych.data.getTrialsOfType('single-stim');

      var sum_rt = 0;
      var valid_trial_count = 0;
      for (var i = 0; i < trials.length; i++) {
        if (trials[i].response == 'go' && trials[i].rt > -1) {
          sum_rt += trials[i].rt;
          valid_trial_count++;
        }
      }
      return Math.floor(sum_rt / valid_trial_count);
    }

    var debrief_block = {
      type: "text",
      text: function() {
        return "<p>Your average response time was <strong>" +
        getAverageResponseTime() + "ms</strong>. Press " +
        "any key to complete the experiment. Thank you!</p>";
      }
    };

    /* create experiment definition array */
    var experiment = [];
    experiment.push(welcome_block);
    experiment.push(instructions_block);
    experiment.push(test_block);
    experiment.push(debrief_block);

    /* start the experiment */
    jsPsych.init({
      experiment_structure: experiment,
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });
  </script>
</html/*  */>
